<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rides - CarPool</title>
    <link rel="stylesheet" href="my-ride.css">
</head>
<body>
<div class="container">
    <header>
        <h1>My Rides</h1>
        <div class="header-actions">
            <button id="exportBtn" class="btn btn-secondary">Export to CSV</button>
            <div class="user-role">
                <label>
                    <input type="checkbox" id="driverMode" checked>
                    Driver Mode
                </label>
            </div>
        </div>
    </header>

    <div id="earningsSection" class="earnings-card">
        <h2>Earnings Overview</h2>
        <div class="earnings-grid">
            <div class="earning-item">
                <span class="label">Total Earnings</span>
                <span class="value" id="totalEarnings">₹0.00</span>
            </div>
            <div class="earning-item">
                <span class="label">This Month</span>
                <span class="value" id="monthEarnings">₹0.00</span>
            </div>
            <div class="earning-item">
                <span class="label">This Week</span>
                <span class="value" id="weekEarnings">₹0.00</span>
            </div>
            <div class="earning-item">
                <span class="label">Average per Ride</span>
                <span class="value" id="avgEarnings">₹0.00</span>
            </div>
        </div>
    </div>

    <div class="filters-section">
        <div class="filter-group">
            <label for="dateFrom">From Date:</label>
            <input type="date" id="dateFrom">
        </div>
        <div class="filter-group">
            <label for="dateTo">To Date:</label>
            <input type="date" id="dateTo">
        </div>
        <div class="filter-group">
            <label for="statusFilter">Status:</label>
            <select id="statusFilter">
                <option value="">All Status</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
                <option value="upcoming">Upcoming</option>
                <option value="in-progress">In Progress</option>
            </select>
        </div>
        <button id="applyFilters" class="btn btn-primary">Apply Filters</button>
        <button id="clearFilters" class="btn btn-secondary">Clear</button>
    </div>

    <div class="rides-container">
        <div id="ridesCount" class="rides-count">Total Rides: 0</div>
        <div id="ridesList" class="rides-list">
            <!-- Ride entries will appear here -->
        </div>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add Ride Note</h3>
            <textarea id="noteText" placeholder="Enter your note or reminder..."></textarea>
            <div class="modal-actions">
                <button id="saveNote" class="btn btn-primary">Save Note</button>
                <button id="cancelNote" class="btn btn-secondary">Cancel</button>

                <!-- Added Feedback Button -->
                <button class="btn btn-secondary" onclick="window.location.href='feedback.html'">Feedback</button>

            </div>
        </div>
    </div>
</div>

<div id="feedbackModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" onclick="closeFeedbackModal()">&times;</span>
        <h3>Ride Feedback</h3>
        <form id="feedbackForm">
            <label>1. Was the ride comfortable?</label><br/>
            <input type="radio" name="q1" value="Yes" required> Yes
            <input type="radio" name="q1" value="No"> No<br/><br/>

            <label>2. Was the driver punctual?</label><br/>
            <input type="radio" name="q2" value="Yes" required> Yes
            <input type="radio" name="q2" value="No"> No<br/><br/>

            <label>3. Was the vehicle clean?</label><br/>
            <input type="radio" name="q3" value="Yes" required> Yes
            <input type="radio" name="q3" value="No"> No<br/><br/>

            <label>4. How would you rate the driver (1-5)?</label><br/>
            <select name="q4" required>
                <option value="">Select</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select><br/><br/>

            <label>5. Additional Comments:</label><br/>
            <textarea name="q5" rows="3" cols="30" placeholder="Your feedback..."></textarea><br/><br/>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


<script src="my-ride.js"></script>
</body>
