<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling App Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
<div class="container">
    <div class="feedback-form">
        <h1>Feedback Form</h1>
        <p>Help us improve your carpooling experience</p>

        <form id="feedbackForm">
            <div class="form-group">
                <label for="satisfaction">1. How satisfied are you with our carpooling service?</label>
                <select id="satisfaction" name="satisfaction" required>
                    <option value="">Select an option</option>
                    <option value="very-satisfied">Very Satisfied</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="dissatisfied">Dissatisfied</option>
                    <option value="very-dissatisfied">Very Dissatisfied</option>
                </select>
            </div>

            <div class="form-group">
                <label for="safety">2. How safe do you feel during your rides?</label>
                <div class="radio-group">
                    <input type="radio" id="very-safe" name="safety" value="very-safe" required>
                    <label for="very-safe">Very Safe</label>

                    <input type="radio" id="safe" name="safety" value="safe">
                    <label for="safe">Safe</label>

                    <input type="radio" id="somewhat-safe" name="safety" value="somewhat-safe">
                    <label for="somewhat-safe">Somewhat Safe</label>

                    <input type="radio" id="unsafe" name="safety" value="unsafe">
                    <label for="unsafe">Unsafe</label>
                </div>
            </div>

            <div class="form-group">
                <label for="frequency">3. How often do you use our carpooling service?</label>
                <select id="frequency" name="frequency" required>
                    <option value="">Select frequency</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="occasionally">Occasionally</option>
                    <option value="first-time">First time user</option>
                </select>
            </div>

            <div class="form-group">
                <label for="improvements">4. What improvements would you like to see?</label>
                <textarea id="improvements" name="improvements" placeholder="Share your suggestions..." rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="recommend">5. Would you recommend our service to others?</label>
                <div class="radio-group">
                    <input type="radio" id="definitely" name="recommend" value="definitely" required>
                    <label for="definitely">Definitely Yes</label>

                    <input type="radio" id="probably" name="recommend" value="probably">
                    <label for="probably">Probably Yes</label>

                    <input type="radio" id="maybe" name="recommend" value="maybe">
                    <label for="maybe">Maybe</label>

                    <input type="radio" id="probably-not" name="recommend" value="probably-not">
                    <label for="probably-not">Probably Not</label>

                    <input type="radio" id="definitely-not" name="recommend" value="definitely-not">
                    <label for="definitely-not">Definitely Not</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>

        <div id="successMessage" class="success-message" style="display: none;">
            <h3>Thank you for your feedback!</h3>
            <p>Your response has been submitted successfully.</p>
        </div>
    </div>
</div>

<script src="feedback.js"></script>
</body>
</html>
